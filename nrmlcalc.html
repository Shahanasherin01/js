<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          
    </style>
</head>

<body>
    <input type="number" id="no1">
    <input type="number" id="no2">
    <h1 id="result"></h1>
    <button style="background-color: burlywood;" onclick="calculate('add')">+</button>
    <button style="background-color: burlywood;" onclick="calculate('substract')">-</button>
    <button style="background-color: burlywood;" onclick="calculate('multiply')">*</button>
    <button style="background-color: burlywood;" onclick="calculate('division')">/</button>

    <script>
        let calculate = (x) => {
            let result;
            let no1 = parseInt(document.getElementById('no1').value);
            let no2 = parseInt(document.getElementById('no2').value);

            if (!no1 || !no2) {
                alert("please enter a number");
            } else {
                if (x === 'add') {
                    result = no1 + no2;
                } else if (x === 'substract') {
                    result = no1 - no2;
                } else if (x === 'multiply') {
                    result = no1 * no2;
                } else if (x === 'division') {
                    result = no1 / no2;
                }
                document.getElementById('result').innerHTML = result
            }
        }
    </script>
</body>

</html>
