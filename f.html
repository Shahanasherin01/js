<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    form {
      background: #fff;
      padding: 25px 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: #333;
    }

    p {
      color: red;
      font-size: 12px;
      margin: 0;
      text-align: left;
      min-height: 16px;
    }

    button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 12px;
      width: 100%;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>

<body>
  <form>
    <h2>Register</h2>

    <input type="text" id="user" required placeholder="Enter Username">
    <p id="u"></p>

    <input type="password" id="pass" required placeholder="Enter Password">
    <p id="p"></p>

    <input type="number" id="ph" required placeholder="Enter Phone Number">
    <p id="c"></p>

    <button onclick="fun()" type="button">Submit</button>
  </form>

  <script>
    function fun() {
      let user = document.getElementById('user').value.trim();
      let pass = document.getElementById('pass').value.trim();
      let ph = document.getElementById('ph').value.trim();

      let valid = true;

      if (user.length < 5) {
        document.getElementById('u').innerHTML = "Username must be at least 5 characters";
        valid = false;
      } else {
        document.getElementById('u').innerHTML = "";
      }

      if (pass.length < 6) {
        document.getElementById('p').innerHTML = "Password must be at least 6 characters";
        valid = false;
      } else {
        document.getElementById('p').innerHTML = "";
      }

      if (ph.length !== 10 || isNaN(ph)) {
        document.getElementById('c').innerHTML = "Phone number must be exactly 10 digits";
        valid = false;
      } else {
        document.getElementById('c').innerHTML = "";
      }

      if (valid) {
        alert("Form submitted successfully");
      }
    }
  </script>
</body>

</html>
