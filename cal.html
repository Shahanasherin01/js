<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7, #a1c4fd, #c2e9fb);
  background-size: 400% 400%;
  animation: bgShift 10s infinite alternate;
  font-family: 'Comic Sans MS', cursive, sans-serif;
}

@keyframes bgShift {
  0% { background-position: left top; }
  100% { background-position: right bottom; }
}

.calculator {
  background: rgba(255, 255, 255, 0.8);
  padding: 25px;
  border-radius: 25px;
  box-shadow: 0 0 25px rgba(255, 182, 193, 0.7), 0 0 40px rgba(173, 216, 230, 0.6);
  width: 280px;
  border: 3px solid #ffb6f0;
}

.display {
  width: 100%;
  height: 60px;
  font-size: 24px;
  text-align: right;
  margin-bottom: 20px;
  padding: 10px;
  border-radius: 15px;
  border: none;
  background: linear-gradient(135deg, #fff0f6, #fce4ec);
  color: #7b1fa2;
  box-shadow: inset 0 0 10px rgba(255, 182, 193, 0.7);
  font-weight: bold;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

button {
  height: 55px;
  font-size: 18px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
  color: white;
  font-weight: bold;
  transition: all 0.3s ease-in-out;
  box-shadow: 0 4px 12px rgba(255, 182, 193, 0.5);
}

button:hover {
  transform: scale(1.1) rotate(-3deg);
  background: linear-gradient(135deg, #ffdde1, #ee9ca7, #a1c4fd);
  box-shadow: 0 0 20px #ffb6f0, 0 0 30px #b39ddb;
}

button:active {
  transform: scale(0.95);
}

.equal-btn {
  grid-column: span 4;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
  color: #4a148c;
  font-weight: bold;
  font-size: 22px;
  box-shadow: 0 0 20px #ff80ab, 0 0 30px #ba68c8;
}

.equal-btn:hover {
  background: linear-gradient(135deg, #ffdde1, #ff80ab, #b39ddb);
  color: white;
}

  </style>
</head>

<body>
  <div class="calculator">
    <input type="text" id="display" class="display" readonly>
    <div class="buttons">
      <button onclick="add('7')">7</button>
      <button onclick="add('8')">8</button>
      <button onclick="add('9')">9</button>
      <button onclick="add('/')">÷</button>

      <button onclick="add('4')">4</button>
      <button onclick="add('5')">5</button>
      <button onclick="add('6')">6</button>
      <button onclick="add('*')">×</button>

      <button onclick="add('1')">1</button>
      <button onclick="add('2')">2</button>
      <button onclick="add('3')">3</button>
      <button onclick="add('-')">−</button>

      <button onclick="add('0')">0</button>
      <button onclick="add('.')">.</button>
      <button onclick="cleard()">C</button>
      <button onclick="add('+')">+</button>

      <button onclick="calculate()" class="equal-btn">=</button>
    </div>
  </div>

  <script>
    let expr = "";

    function add(val) {
      expr += val;
      document.getElementById("display").value = expr;
    }

    function calculate() {
      try {
        expr = eval(expr).toString();
        document.getElementById("display").value = expr;
      } catch {
        document.getElementById("display").value = "invalid input";
        expr = "";
      }
    }

    function cleard() {
      expr = "";
      document.getElementById("display").value = "";
    }
  </script>
</body>

</html>
